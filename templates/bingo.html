<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bingo - {{ name }}</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="{{ url_for('static', filename='css/bingo.css') }}" rel="stylesheet">
</head>
<body>
<h1>BINGO</h1>
<h2>Player: {{ name }}</h2>

<div class="grid">
    {% for row in range(6) %}
        {% for col in range(6) %}
            {% set idx = row * 6 + col %}
            <div class="cell {% if idx in marked %}marked{% endif %}" data-index="{{ idx }}">
                {{ card[idx] }}
            </div>
        {% endfor %}
    {% endfor %}
</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script>
    setup('{{ name }}');
</script>
</body>
</html>
